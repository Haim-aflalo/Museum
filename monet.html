        <hr />

        <figure>
          <img
            src="https://www.1st-art-gallery.com/media/catalog/product/cache/ea927a5c7c84376255966669ef3ff00d/paintingsL/81191/the-beach-at-sainte-adresse-re.jpg"

            height="400"
            alt="The Beach at Sainte-Adresse by Claude Monet"
          />
          <figcaption>
            <h2>The Beach at Sainte-Adresse</h2>
            <p>
              Painted in 1867, this work shows the transformation of
              Sainte-Adresse from a fishing village into a seaside resort. Monet
              contrasts traditional fishing life with modern leisure, marking an
              important moment in the development of Impressionism.
            </p>
          </figcaption>
        </figure>

        <hr />

        <figure>
          <img
            src="https://en.normandie-tourisme.fr/app/uploads/2022/04/claude-monet-Impression-soleil-levant-1872-Musee-Marmottan-Monet-Paris-%C2%A9-SLB-Christian-Baraja.jpg"
            width="600"
            height="400"
            alt="Impression, Sunrise by Claude Monet"
          />
          <figcaption>
            <h2>Impression, Sunrise</h2>
            <p>
              Painted in 1872, this iconic view of the port of Le Havre inspired
              the name of the Impressionist movement. The loose brushwork and
              focus on light and atmosphere defined a new way of seeing.
            </p>
          </figcaption>
        </figure>

        <hr />

        <figure>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCmtY3mgyjqCrMu2-dZr2uc_pIjcagfmHDq6pDFV0RCu0XMJ9qzvVmPLd6O2NdgDB1Qi2wT7OtzCZ5nPrQD0X19dbrGTw0xIZzv2u4ZA&s=10"
            width="600"
            height="400"
            alt="San Giorgio Maggiore at Dusk by Claude Monet"
          />
          <figcaption>
            <h2>San Giorgio Maggiore at Dusk</h2>

              the monastery island of San Giorgio Maggiore at twilight, focusing
              on color, reflection, and atmosphere.
            </p>
          </figcaption>
