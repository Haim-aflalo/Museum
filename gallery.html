        <figure>
          <img
            src="https://www.1st-art-gallery.com/media/catalog/product/cache/ea927a5c7c84376255966669ef3ff00d/paintingsL/81191/the-beach-at-sainte-adresse-re.jpg"
            width="600"
            height="400"
            alt="The Beach at Sainte-Adresse by Claude Monet"
          />
          <figcaption>
            <h2>The Beach at Sainte-Adresse</h2>
            <p>
              Painted in 1867, this work shows the transformation of
              Sainte-Adresse from a fishing village into a seaside resort. Monet
              contrasts traditional fishing life with modern leisure, marking an
              important moment in the development of Impressionism.
            </p>
          </figcaption>
        </figure>

        <hr />

        <figure>
          <img
            src="https://en.normandie-tourisme.fr/app/uploads/2022/04/claude-monet-Impression-soleil-levant-1872-Musee-Marmottan-Monet-Paris-%C2%A9-SLB-Christian-Baraja.jpg"
            width="600"
            height="400"
            alt="Impression, Sunrise by Claude Monet"
          />
          <figcaption>
            <h2>Impression, Sunrise</h2>
            <p>
              Painted in 1872, this iconic view of the port of Le Havre inspired
              the name of the Impressionist movement. The loose brushwork and
              focus on light and atmosphere defined a new way of seeing.
            </p>
          </figcaption>
          <figure>
            <img
              src="https://www.mauritshuis.nl/media/wlola5to/0670_repro_2.jpg?rxy=0.4724310776942356,0.4206012998019995&width=2112&quality=70&v=1dc16940cfd4cd0"
              width="400"
              height="400"
              alt="Girl with a Pearl Earring by Johannes Vermeer"
            />
            <figcaption>
              <h2>Girl with a Pearl Earring</h2>
              <p>
                Girl with a Pearl Earring is Vermeer’s most famous painting. It
                is not a portrait, but a ‘tronie’ – a painting of an imaginary
                figure. Tronies depict a certain type or character, in this case
                a girl in exotic dress, wearing an oriental turban and an
                improbably large pearl in her ear. Vermeer was the master of
                light. This is shown here in the softness of the girl’s face and
                the glimmers of light on her moist lips. And of course, the
                shining pearl.
              </p>
            </figcaption>
          </figure>

          <hr />

          <figure>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/2/20/Johannes_Vermeer_-_Het_melkmeisje_-_Google_Art_Project.jpg"
              width="500"
              height="400"
              alt="San Giorgio Maggiore at Dusk by Johannes Vermeer"
            />
            <figcaption>
              <h2>San Giorgio Maggiore at Dusk</h2>
              <p>
                The Milkmaid (Dutch: De melkmeid or Het melkmeisje), sometimes
                called The Kitchen Maid (Dutch: De keukenmeid), is an
                oil-on-canvas painting of a "milkmaid", in fact, a domestic
                kitchen maid, by the Dutch artist Johannes Vermeer.
              </p>
            </figcaption>
          </figure>
