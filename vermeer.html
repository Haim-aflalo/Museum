        <hr />

        <figure>

            src="https://www.mauritshuis.nl/media/wlola5to/0670_repro_2.jpg?rxy=0.4724310776942356,0.4206012998019995&width=2112&quality=70&v=1dc16940cfd4cd0"
            width="400"
            height="400"
            alt="Girl with a Pearl Earring by Johannes Vermeer"
          />
          <figcaption>
            <h2>Girl with a Pearl Earring</h2>
            <p>
              Girl with a Pearl Earring is Vermeer’s most famous painting. It is
              not a portrait, but a ‘tronie’ – a painting of an imaginary
              figure. Tronies depict a certain type or character, in this case a
              girl in exotic dress, wearing an oriental turban and an improbably
              large pearl in her ear. Vermeer was the master of light. This is
              shown here in the softness of the girl’s face and the glimmers of
              light on her moist lips. And of course, the shining pearl.
            </p>
          </figcaption>
        </figure>

        <hr />

        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/20/Johannes_Vermeer_-_Het_melkmeisje_-_Google_Art_Project.jpg"
            width="500"
            height="400"
            alt="San Giorgio Maggiore at Dusk by Johannes Vermeer"
          />
          <figcaption>
            <h2>San Giorgio Maggiore at Dusk</h2>
            <p>
              The Milkmaid (Dutch: De melkmeid or Het melkmeisje), sometimes
              called The Kitchen Maid (Dutch: De keukenmeid), is an
              oil-on-canvas painting of a "milkmaid", in fact, a domestic
              kitchen maid, by the Dutch artist Johannes Vermeer.
            </p>
          </figcaption>
        </figure>
